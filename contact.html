    <main>
        <div class="container">
            <h2>Contact Form</h2>
            <form action="mailto:your-samarthsingaporeff@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Samarth" required><br><br>

                <input type="email" id="email" name="samarthsingaporeff@gmail.com" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </div>
